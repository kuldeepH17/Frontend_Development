<body>

    <main>
        <div class="container">

            <section
                class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-12 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-2">
                                <p class="d-flex align-items-center w-auto">
                                    <img src="../logo.png" height="50px">
                                    <span class="d-none d-lg-block h4">Online Doctor Appointment</span>
                                </p>
                            </div>
                            <!-- End Logo -->

                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-2 mb-3">
                                        <h5 class="card-title text-center fs-4">Create profile</h5>
                                    </div>
                                    <form class="row g-3 needs-validation" novalidate>
                                        <div class="col-6">
                                            <label for="qualification" class="form-label">Qualification</label>
                                            <input type="text" name="qualification" id="qualification"
                                                class="form-control" required />
                                        </div>
                                        <div class="col-6">
                                            <label for="city" class="form-label">City</label>
                                            <input type="text" name="city" id="city" class="form-control" required />
                                        </div>

                                        <div class="col-12">
                                            <label for="address" class="form-label">Address</label>
                                            <textarea name="address" id="addresss" cols="30" rows="2"
                                                class="form-control"></textarea>
                                        </div>
                                        <div class="col-6">
                                            <p>Gender</p>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" name="gender" id="male" class="form-check-input" />
                                                <label for="male" class="form-check-label">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" name="gender" id="female"
                                                    class="form-check-input" />
                                                <label for="female" class="form-check-label">Female</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" name="gender" id="other" class="form-check-input" />
                                                <label for="other" class="form-check-label">Other</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <label for="date" class="form-label">Date</label>
                                            <input type="date" name="date" id="date" class="form-control" required />
                                        </div>
                                        <div class="col-6">
                                            <label for="website" class="form-label">Website</label>
                                            <input type="text" name="website" id="website" class="form-control"
                                                required />
                                        </div>
                                        <div class="col-6">
                                            <label for="photo" class="form-label">Photo</label>
                                            <input type="file" name="file" id="file" class="form-control" required />
                                        </div>
                                        <div class="col-12 text-end">
                                            <div class="mt-3">
                                                <button type="submit" class="btn btn-primary">Save</button>
                                                <button type="reset" class="btn btn-danger">Reset</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>
    
    <!-- End #main -->

    <!-- Vendor JS Files -->
    <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

</body>

</html>
