<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>ES6 way to create object</h1>
            </div>
        </div>
        <div class="row" id="team">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        var position = 1;
        class player {
    constructor(name, runs, balls) {  // Corrected typo here (changed contructor to constructor)
        this.name = name;
        this.runs = runs;
        this.balls = balls;
        this.position = position;
        this.strikerate = this.balls / this.runs;
        position++;
    }

    add() {
        console.log(this.name, this.runs, this.balls);
        var output = `<div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3>${this.name}</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item"><b>Runs</b> = ${this.runs}</li>
                        <li class="list-group-item"><b>Balls</b> = ${this.balls}</li>
                        <li class="list-group-item"><b>Strickrate</b> = ${this.strikerate}</li>
                    </ul>
                </div>
            </div>
        </div>`;
        document.getElementById("team").innerHTML += output;
    }
}

        var p1 = new player("virat kohli", 100, 50);
        p1.add();

        var p2 = new player("rohit sharma",200,100);
        p2.add();
    </script>
</body>

</html>
