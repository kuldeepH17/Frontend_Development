<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>3nd technique of object in javascript</h1>
    <form method="post" onsubmit="return addproduct();">
        <table border="1" width="80%" cellpadding="10">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Weight</th>
                    <th>Price per gram</th>
                </tr>
            </thead>
            <tbody id="output">
                <tr>
                    <td>
                        <input type="text" name="productname" placeholder="Enter the name of product" id="productname"
                            required />
                    </td>
                    <td>
                        <input type="text" name="productprice" placeholder="Enter the price of product"
                            id="productprice" required />
                    </td>
                    <td>
                        <input type="text" name="productweight" placeholder="Enter the weight of product"
                            id="productweight" required />
                    </td>
                    <td>
                        <input type="submit" name="submit" value="submit" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
<script>
    function product(name, price, weight,) {
        this.name = name,
            this.price = price,
            this.weight = weight,
            this.price_per_gram = (price / weight).toFixed(2),
            this.display = function () {
                document.getElementById("output").innerHTML += `<tr>
                <td>${this.name}</td>
                <td>${this.price}</td>
                <td>${this.weight}</td>
                <td>${this.price_per_gram}</td>
                </tr>`
            }
    }
    addproduct = function () {
        alert("hiii");
        return false;
    }
</script>

</html>
