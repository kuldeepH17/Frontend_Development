<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>working with variables</h1>
    <b>use console to see output</b>
    <script>
        "use strict"
        //declaring(create) a variable
        var name = "kuldeep"; //string
        var age = 20; //number
        var gender = true; //boolean
        var weight = 50.14; //float
        var address = null; //address has nothing value

        //printing the variable
        console.log(name);
        console.log(age);
        console.log(gender);
        console.log("weight =",weight);

        //change name
        name = 100; //number
        age = "Twenty two"; //string
        address = "Nesda,Sihor,Bhavnagar"; //string
        weight = 85.15; //float
        console.log(name,age,address);
        console.log(weight);
    </script>
    <script>
        alert(address);
    </script>
</body>
</html>
