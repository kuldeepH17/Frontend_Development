<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card mt-4">
                    <div class="card-header text-bg-primary">
                        <h1>localStorage in javascript</h1>
                    </div>
                    <div class="card-body">
                        <form action="" onsubmit="return Addcookies()">
                            <div class="row">
                                <div class="col-12">
                                    <label for="keyname" class="form-label">key name</label>
                                    <input type="text" name="keyname" id="keyname" class="form-control" />
                                </div>
                                <div class="col-12">
                                    <label for="keyvalue" class="form-label">key value</label>
                                    <input type="text" name="keyvalue" id="keyvalue" class="form-control" />
                                </div>
                                <div class="col-12 text-end mt-3">
                                    <button type="submit" class="btn btn-success">Add local Storage</button>
                                    <button type="button" class="btn btn-primary" onclick="Fetch()">Fetch
                                        local Storage</button>
                                    <button type="button" class="btn btn-danger" onclick="Delete()">Delete
                                        local Storage</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cookies.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function Addcookies() {
            let keyname = document.getElementById("keyname").value;
            let keyvalue = document.getElementById("keyvalue").value;
            console.log(keyname, keyvalue);
            //store value in cookies
            localStorage.setItem(keyname, keyvalue);
            alert("key has been created.....");
            document.getElementById("keyname").value = "";
            document.getElementById("keyvalue").value = "";
            return false;

        }
        function Fetch() {
            let keyname = document.getElementById("keyname").value;
            if (keyname == "")
                alert("name can not be blank");
            else {
                let keyvalue = localStorage.getItem(keyname);
                if (keyvalue == '')
                    alert('no key found');
                else
                    document.getElementById('keyvalue').value = keyvalue;
            }
        }
        function Delete() {
            let keyname = document.getElementById("keyname").value;
            if (keyname == "")
                alert("name can not be blank");
            else {
                let keyvalue = localStorage.getItem(keyname);
                if (keyvalue == '')
                    alert('no key found');
                else {
                    localStorage.removeItem(keyname);
                    alert("key has been deleted...");
                    document.getElementById("keyname").value = "";
                    document.getElementById("keyvalue").value = "";
                }
            }
        }
    </script>

</body>

</html>
