<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of array</h1>
    <hr/>
    <script>
        var numbers = [];

        //let us add value in the end of the array
        numbers.push(10);
        numbers.push(8);
        numbers.push(15);
        numbers.push(20);
        console.log(numbers);

        //let us add new value in the begining array 
        numbers.unshift(100);
        numbers.unshift(200);
        console.log(numbers);

        //sorting
        var numbers2 = [120,250,20,30,14,250,29];
        console.log(numbers2);
        numbers2.sort(function(current,next){
            return current - next; 
        });
        console.log(numbers2);

        let fruit = ['apple','mango','banana','kiwi','pinaple','watermelon'];
        console.log(fruit);
        fruit.sort();
        console.log(fruit);

        var item = fruit.pop();
        console.log(item);
        console.log(fruit);

        fruit.splice(0,2); //delete first two element
        console.log(fruit);

    </script>
</body>
</html>
