<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="h1 mt-3 mb-3 fs-2">Multiplication Table Generator</div>
        <div class="row">
            <div class="col-12">
                <input type="number" id="num" class="form-control mb-3 w-50" placeholder="Enter any nimber" />
                <input type="submit" value="Generate table" class="btn btn-primary mb-3" onclick="GenerateTable();"/>
            </div>
            <div class="row" id="output"></div>
        </div>
    </div>
    <script>
        function GenerateTable()
        {
            // alert("table is generated successfully");
            let number = document.getElementById("num").value;
            let table =  '<div class="col-md-2 mb-3"><h3>Table for ' + number + '</h3><table class="table">';
            for(var i=1;i<=10;i++)
            {
                table += '<tr><td>' + number + ' * ' + i + ` = ` + (number * i) + '</td></tr>';
            }
            table += `</table></div>`;
            document.getElementById('output').innerHTML=table;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
