<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Example of three different images by programming</h1>
    <table align="center" cellpadding="10" cellspacing="5" width="50%" border="1">
        <tr>
            <td id="firstimg"></td>
            <td id="secondimg"></td>
            <td id="thirdimg"></td>
        </tr>
    </table>
    <script>
        document.getElementById('firstimg').innerHTML='<img src="http://picsum.photos/200?random=1"/>';
        document.getElementById('secondimg').innerHTML='<img src="http://picsum.photos/200?random=2"/>';
        document.getElementById('thirdimg').innerHTML='<img src="http://picsum.photos/200?random=3"/>';
    </script>
</body>
</html>
