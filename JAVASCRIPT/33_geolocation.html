<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="h1 mb-4">Get your location</div>
                <button type="button mt-4" class="btn btn-primary" id="btnlocation">Get location</button>
                <div id="output" class="mt-4">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script>
            var btnlocation = document.getElementById("btnlocation");
            btnlocation.onclick = function()
            {
                // alert("Button clicked successfully....");
                navigator.geolocation.getCurrentPosition(Userlocation);
            } 
            function Userlocation (location)
            {
                console.log(location);
                let latitude = location.coords.latitude;
                let longitude = location.coords.longitude;
                console.log(latitude,longitude);
                document.getElementById("output").innerHTML = `<p>latitude = ${latitude}</p>
                <p>longitude = ${longitude}</p>`
            }
        </script>
</body>
</html>
