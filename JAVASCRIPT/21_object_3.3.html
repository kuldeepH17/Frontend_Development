<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>3nd technique of object in javascript</h1>
    <form method="post" onsubmit="return addproduct();">
        <table border="1" width="80%" cellpadding="10">
            <tr>
                <td>
                    <input type="text" name="productname" placeholder="Enter the name of product" id="productname"
                        required />
                </td>
                <td>
                    <input type="text" name="productprice" placeholder="Enter the price of product" id="productprice"
                        required />
                </td>
                <td>
                    <input type="text" name="productweight" placeholder="Enter the weight of product" id="productweight"
                        required />
                </td>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="submit" />
                </td>
            </tr>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Weight</th>
                <th>Price per gram</th>
                <th>Action</th>
            </tr>
            <tbody id="output">

            </tbody>
        </table>
    </form>
</body>
<script>
    var count = 1;
    function product(name, price, weight,) {
        this.name = name,
            this.price = price,
            this.weight = weight,
            this.price_per_gram = (price / weight).toFixed(2),
            this.display = function () {
                document.getElementById("output").innerHTML += `<tr id="tr-${count}">
                <td>${this.name}</td>
                <td>${this.price}</td>
                <td>${this.weight}</td>
                <td>${this.price_per_gram}</td>
                <td><button type="button" onclick="deleteproduct('tr-${count}');">Delete</buttom></td>
                </tr>`
                count = count + 1;
            }
    }
    addproduct = function () {
        var productname = document.getElementById("productname").value;
        var productprice = document.getElementById("productprice").value;
        var productweight = document.getElementById("productweight").value;

        console.log(productname, productprice, productweight);

        var p1 = new product(productname, productprice, productweight);
        p1.display();

        document.getElementById("productname").value = '';
        document.getElementById("productprice").value = '';
        document.getElementById("productweight").value = '';
        return false;
    }
    let deleteproduct = (trId) => {
        // alert("product has been deleted " + trId);
        document.getElementById(trId).remove();
    }
</script>

</html>
