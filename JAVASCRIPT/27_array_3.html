<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">working array with loop</h1>
    <hr />
    <ol id="output">

    </ol>
    <script>
        var country = [
            "Argentina",
            "Australia",
            "Brazil",
            "Canada",
            "China",
            "France",
            "Germany",
            "India",
            "Italy",
            "Japan",
            "Mexico",
            "Netherlands",
            "Russia",
            "South Africa",
            "Spain",
            "Sweden",
            "Switzerland",
            "United Kingdom",
            "United States",
            "Vietnam"
        ];
        var temp = `<li>India</li>`;
        country.map(function(item,index){
            console.log(item,index + 1);
            temp += `<li>${item}</li>`;
        })
        document.getElementById("output").innerHTML = temp;
    </script>
</body>

</html>
