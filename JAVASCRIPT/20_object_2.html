<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2nd technique of object in javascript</h1>
    <table border="1" width="80%" cellpadding="10" id="output"></table>
</body>
<script>
    var student = new Object({
        name: "Humbal Kuldeep",
        age: 21,
        weight: 80,
        display:function(){
            document.getElementById('output') .innerHTML += `<tr>
                <td>${this.name}</td>
                <td>${this.age}</td>
                <td>${this.weight}</td>
                </tr>`
        }
    });
    var s1 = student;
    s1.display();
    var s2 = student;
    s2.name="Krishna";
    s2.age=22;
    s2.weight=60;
    s2.display();
</script>
</html>
