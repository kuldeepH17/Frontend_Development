<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of document.write</h1>
    <script>
        //accept two number from user 
        var num1 = prompt("Enter 1st value");
        var num2 = prompt("Enter 2nd value");

        //convert string into integer
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        //add,mult,sub,divide....
        var addition = num1 + num2;
        var subtraction = num1 - num2;
        var multiplication = num1 * num2;
        var division = num1 / num2;
        var output = `<table align="center" border="1" cellpadding="5" cellspacing="5">`;
        output = output + `<tr>`;
        output = output + `<th>Addition</th>`;
        output = output + `<th>Subtraction</th>`;
        output = output + `<th>Multiplication</th>`;
        output = output + `<th>Division</th>`;
        output = output + `</tr>`;
        output = output + `<tr>`;
        output = output + `<td>${addition}</td>`;
        output = output + `<td>${subtraction}</td>`;
        output = output + `<td>${multiplication}</td>`;
        output = output + `<td>${division}</td>`;
        output = output + `</tr>`;
        output = output + `</table>`;
        document.write(output);        
    </script>
</body>
</html>
