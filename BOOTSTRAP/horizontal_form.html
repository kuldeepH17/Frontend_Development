<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card mt-5">
                    <div class="card-header bg-success text-light">
                        <h1><i class="fa-solid fa-bus-simple"></i> Search Bus</h1>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-3">
                                <label for="from" class="form-label">From</label>
                            </div>
                            <div class="col-9">
                                <input type="text" name="from" id="from" class="form-control" placeholder="Enter your location" required />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3">
                                <label for="to" class="form-label">To</label>
                            </div>
                            <div class="col-9">
                                <input type="text" name="to" id="to" class="form-control" placeholder="Enter your destination" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <p>Select bus type</p>
                            </div>
                            <div class="col-9">
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="bustype" id="regular" class="form-check-input" required/>
                                    <label for="regular" class="form-check-label">Regular</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="bustype" id="ac" class="form-check-input" required/>
                                    <label for="ac" class="form-check-label">AC</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="bustype" id="Express" class="form-check-input" required/>
                                    <label for="Express" class="form-check-label">Express</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="bustype" id="Sleeper" class="form-check-input" required/>
                                    <label for="Sleeper" class="form-check-label">Sleeper</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="bustype" id="acsleeper" class="form-check-input" required/>
                                    <label for="acsleeper" class="form-check-label">AC Sleeper</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-success w-100"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>
</html>
