<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3">
                    <div class="card-header bg-primary text-light">
                        <h1>Register</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" id="email" class="form-control"
                                    placeholder="Enter your email address" required />
                            </div>
                            <div class="col-12 col-sm-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control"
                                    placeholder="Enter your password" required />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 col-sm-6 col-lg-4">
                                <label for="number" class="form-label">Mobile</label>
                                <input type="number" id="number" class="form-control"
                                    placeholder="Enter your mobile no." required />
                            </div>
                            <div class="col-12 col-sm-6 col-lg-4">
                                <label for="photo" class="form-label">Select Photo</label>
                                <input type="file" id="photo" class="form-control" required />
                            </div>
                            <div class="col-12 col-sm-12 col-lg-4">
                                <p>Select Gender</p>
                                <div class="form-check-inline">
                                    <input type="radio" name="gender" id="male" class="form-check-input" />
                                    <label for="male" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check-inline">
                                    <input type="radio" name="gender" id="female" class="form-check-input" />
                                    <label for="female" class="form-check-label">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 col-sm-6 col-lg-4">
                                <p>Select Language</p>
                                <div class="form-check">
                                    <input type="checkbox" name="gujarati" id="gujarati" class="form-check-input" />
                                    <label for="gujarati" class="form-check-label">Gujarati</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="hindi" id="hindi" class="form-check-input" />
                                    <label for="hindi" class="form-check-label">Hindi</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="english" id="english" class="form-check-input" />
                                    <label for="english" class="form-check-label">English</label>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-lg-4">
                                <select name="country" id="country" class="form-select">
                                    <option value="">Select Country</option>
                                    <option value="India">India</option>
                                    <option value="China">China</option>
                                    <option value="Japan">Japan</option>
                                    <option value="South Korea">South Korea</option>
                                    <option value="Indonesia">Indonesia</option>
                                    <option value="Thailand">Thailand</option>
                                    <option value="Philippines">Philippines</option>
                                    <option value="Vietnam">Vietnam</option>
                                    <option value="Malaysia">Malaysia</option>
                                    <option value="Singapore">Singapore</option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-12 col-lg-4">
                                <p>Select Your Hobbies</p>
                                <select name="hobbies" id="hobbies" class="form-select" multiple>
                                    <option value="Cricket">Cricket</option>
                                    <option value="Football">Football</option>
                                    <option value="Hockey">Hockey</option>
                                    <option value="Badminton">Badminton</option>
                                    <option value="Chess">Chess</option>
                                    <option value="Dance">Dance</option>
                                    <option value="Music">Music</value>
                                    <option value="Singing">Singing</option>
                                    <option value="Playing the guitar">Playing the guitar</option>
                                    <option value="Playing the piano">Playing the piano</option>
                                    <option value="Playing the violin">Playing the violin</option>
                                    <option value="Reading">Reading</option>
                                    <option value="Writing">Writing</option>
                                    <option value="Painting">Painting</option>
                                    <option value="Drawing">Drawing</option>
                                    <option value="Coding">Coding</option>
                                    <option value="Photography">Photography</option>
                                    <option value="Cooking">Cooking</option>
                                    <option value="Gardening">Gardening</option>
                                    <option value="Hiking">Hiking</option>
                                    <option value="Camping">Camping</option>
                                    <option value="Traveling">Traveling</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 col-sm-6 col-md-9 col-lg-6">
                                <label for="address" class="form-label">Address</label>
                                <textarea name="address" id="address" placeholder="Enter your address"
                                    class="form-control" required></textarea>
                            </div>
                            <div class="col-12 col-sm-6 col-md-3 col-lg-6 mt-5">
                                <input type="submit" value="Sign up" name="Submit" class="btn btn-primary w-100" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>

</html>
