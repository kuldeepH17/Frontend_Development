<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *
    {
        margin: 0px;
        padding: 0px;
    }
    .product
    {
        border: 1px solid black;
        width: 24.5%;
        box-sizing: border-box;
        display: inline-block;
        background-color:antiquewhite;
        text-align:center;
    }
    .product>img
    {
        border-radius: 50%;
    }
    .product>h3
    {
        color: aliceblue;
        background-color:brown;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <h1 align="center"><font face="elephant" size="+5">products</font></h1>
    <hr/>
    <div class="product">
        <h3>Fruit</h3>
        <img src="https://source.unsplash.com/random/250x250/?fruit" />
        <p>Rs 100</p>
        <a href="#">Add to card</a>
    </div>
    <div class="product">
        <h3>Vegetable</h3>
        <img src="https://source.unsplash.com/random/250x250/?vegetable" />
        <p>Rs 1500</p>
        <a href="#">Add to card</a>
    </div>
    <div class="product">
        <h3>Laptop</h3>
        <img src="https://source.unsplash.com/random/250x250/?laptop" />
        <p>Rs 40000</p>
        <a href="#">Add to card</a>
    </div>
    <div class="product">
        <h3>Mobile</h3>
        <img src="https://source.unsplash.com/random/250x250/?mobile" />
        <p>Rs 15000</p>
        <a href="#">Add to card</a>
    </div>
</body>
</html>
